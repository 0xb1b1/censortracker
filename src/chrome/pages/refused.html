<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/refused.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img width="120px" height="auto" alt="" src="images/red_icon.png" />
      </div>
      <h2 class="text-center text-uppercase mt-5 mb-4">
        Ресурс недоступен или заблокирован в РФ. <br />Попробуйте открыть его
        через прокси.
      </h2>

      <div class="text-center">
        <button class="btn btn-danger btn-sm btn-rounded" id="enforce_proxy">
          <i class="fas fa-shield-alt"></i>
          Открыть сайт через прокси
        </button>
      </div>
    </div>
  </body>
</html>
